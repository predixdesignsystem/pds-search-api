<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-number-formatter.html" />

<!-- Demo DOM module -->
<dom-module id="px-number-formatter-demo">
  <template>
    <custom-style>
      <style include="px-demo-styles" is="custom-style"></style>
    </custom-style>

    <!-- Header -->
    <px-demo-header
        module-name="px-number-formatter"
        description="The px-number-formatter component is a wrapper of numbrojs  and creates a formatted string of a number and/or unformats a formatted string into a number."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}" slot="px-demo-configs"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]" slot="px-demo-props"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <p>Refer to the <a href="http://numbrojs.com/format.html" target="_blank">Numbro.js API</a> for information on the "format" strings you can use.</p>
        Original Number: [[props.value.value]]
        <br/ >
        <br/ >
        Formatted version: <px-number-formatter
          value="{{props.value.value}}"
          format="{{props.format.value}}"
          currency="{{props.currency.value}}"
          culture="{{props.culture.value}}"
          zero-format="{{props.zeroFormat.value}}">
        </px-number-formatter>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-number-formatter"
          scripts-includes="[[scriptsIncludes]]"
          slot="px-demo-component-snippet">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-number-formatter"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-number-formatter-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ];
        }
      },

      scriptsIncludes: {
        type: Array,
        value: function() {
          return ['https://cdn.rawgit.com/foretagsplatsen/numbro/develop/dist/numbro.min.js', 'https://cdn.rawgit.com/foretagsplatsen/numbro/develop/dist/languages.min.js'];
        }
      },
    },

    demoProps: {
      value: {
        type: Number,
        defaultValue: 1000,
        inputType: 'text'
      },

      format: {
        type: String,
        defaultValue: '0,0',
        inputType: 'text'
      },

      currency: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      culture: {
        type: String,
        defaultValue: 'en-US',
        inputType: 'text'
      },

      zeroFormat: {
        type: String,
        defaultValue: 'N/A',
        inputType: 'text'
      }
    }
  });
</script>
